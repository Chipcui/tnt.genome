<div id="example"></div>

{% case page.theme %}
  {% when 'gene-colors' %}
     <script src={{ site.baseurl }}/themes/gene-colors.js></script>
     <script>
         (function () {
             var gB = tnt.board.genome().species("human").chr("13").from(32200000).to(33000000).width(900);
             gB.rest()
                 .protocol('https');

             var gBTheme = gene_colors();
             gBTheme(gB, document.getElementById("example"));
         })();
     </script>
{% endcase %}
