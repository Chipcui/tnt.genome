<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>

  <!-- Remote QRtag -->
  <script type="text/javascript" src="http://api.qrtag.net/js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../build/tnt.genome.css" type="text/css" />
  <link rel="stylesheet" href="compact.css" type="text/css" />

  <script src="../../build/tnt.genome.js"></script>
  <script src="compact.js"></script>

  <h1>TnT based genome browser</h1>
  <div id="genomeBrowser"></div>
  <script>
    var gB = tnt.board.genome().species("human").gene("brca2").width(950);
    var gBTheme = tnt_theme_track_compact()
                    .show_title(false)
                    .foreground_color("#586471")
                    .background_color("#DDDDDD");
    gBTheme(gB, document.getElementById("genomeBrowser"));

  </script>
</div>
